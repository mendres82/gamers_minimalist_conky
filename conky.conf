conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'gray',
    default_outline_color = 'white',
    default_shade_color = 'white',
    color1 = '#00a489',
    double_buffer = true,
    draw_borders = false,
    default_bar_height=4,
    default_bar_width=100,
    draw_graph_borders = true,
    default_graph_height=35,
    default_graph_width=150,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Adwaita Sans:size=7',
    gap_x = 30,
    gap_y = 50,
    minimum_height = 500,
    minimum_width = 350,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_type = 'desktop',
    own_window_hints ='undecorated,sticky,skip_taskbar,skip_pager,below',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${color1}${font ConkySymbols:size=20}p${font} ${voffset -10}GNU/Linux» $hr ${color}
${color1}${goto 35}OS :${goto 90}${color}${execi 86400 awk -F'=' '/PRETTY_NAME/ {gsub(/"/,"",$2); print $2}' /etc/*-release} (\
${if_match "${execi 60 grep -h 'VERSION_ID' /etc/*-release | grep -Po '\d+' | tail -1}" >= "${execi 60 cat /tmp/version_id.tmp | tail -1}"}${color}\
${else}${color red}${endif}${execi 60 grep -h 'VERSION_ID' /etc/*-release | grep -Po '\d+'}${color})
${color1}${goto 35}Kernel :${goto 90}${color}$kernel ($machine)

${color1}${goto 35}GNOME :${goto 90}${color}${texeci 86400 LANG=C rpm -q --qf '%{VERSION}\n' gnome-shell | cut -d. -f1-2 | cut -d+ -f1 | cut -d- -f1}
${color1}${goto 35}Wayland :${goto 90}${color}${texeci 86400 LANG=C rpm -q --qf '%{VERSION}\n' libwayland-client0 | cut -d- -f1}
${color1}${goto 35}Mesa :${goto 90}${color}${texeci 60 LANG=C rpm -q --qf '%{VERSION}\n' Mesa | cut -d- -f1}
${color1}${goto 35}Vulkan :${goto 90}${color}${texeci 60 LANG=C rpm -q --qf '%{VERSION}\n' libvulkan1 | cut -d. -f1-3 | cut -d- -f1} (\
${texeci 86400 LANG=C vulkaninfo | grep 'driverName' | head -1 | sed 's/.*= //'})

${color1}${font ConkySymbols:size=16}f${font} ${voffset -10} System» $hr${color}
${color1}${goto 35}Mainboard :${goto 90}${color}${execi 86400 cat /sys/class/dmi/id/board_name} \
${goto 260}${color1}BIOS :${alignr}${color}${execi 86400 cat /sys/class/dmi/id/bios_version} (${execi 86400 cat /sys/class/dmi/id/bios_date})

${color1}${goto 35}CPU :${goto 90}${color}${texeci 86400 LANG=C lscpu | awk -F': ' '/Model name/ {gsub(/^\s+|\s+$/, "", $2); print $2}'}
${color1}${goto 35}${stippled_hr}${color}
${color1}${goto 35}Thread 1 :${goto 100}${color}${freq_g 1}GHz${alignr}${cpu cpu1}% ${cpubar cpu1}
${color1}${goto 35}Thread 2 :${goto 100}${color}${freq_g 2}GHz${alignr}${cpu cpu2}% ${cpubar cpu2}
${color1}${goto 35}Thread 3 :${goto 100}${color}${freq_g 3}GHz${alignr}${cpu cpu3}% ${cpubar cpu3}
${color1}${goto 35}Thread 4 :${goto 100}${color}${freq_g 4}GHz${alignr}${cpu cpu4}% ${cpubar cpu4}
${color1}${goto 35}Thread 5 :${goto 100}${color}${freq_g 5}GHz${alignr}${cpu cpu5}% ${cpubar cpu5}
${color1}${goto 35}Thread 6 :${goto 100}${color}${freq_g 6}GHz${alignr}${cpu cpu6}% ${cpubar cpu6}
${color1}${goto 35}Thread 7 :${goto 100}${color}${freq_g 7}GHz${alignr}${cpu cpu7}% ${cpubar cpu7}
${color1}${goto 35}Thread 8 :${goto 100}${color}${freq_g 8}GHz${alignr}${cpu cpu8}% ${cpubar cpu8}
${color1}${goto 35}Thread 9 :${goto 100}${color}${freq_g 9}GHz${alignr}${cpu cpu9}% ${cpubar cpu9}
${color1}${goto 35}Thread 10 :${goto 100}${color}${freq_g 10}GHz${alignr}${cpu cpu10}% ${cpubar cpu10}
${color1}${goto 35}Thread 11 :${goto 100}${color}${freq_g 11}GHz${alignr}${cpu cpu11}% ${cpubar cpu11}
${color1}${goto 35}Thread 12 :${goto 100}${color}${freq_g 12}GHz${alignr}${cpu cpu12}% ${cpubar cpu12}

${color1}${goto 35}GPU :${goto 90}${color}${texeci 86400 LANG=C vulkaninfo | grep 'deviceName' | head -1 | awk -F'=' '{sub(/ *\(.*\)$/,"",$2); sub(/^[ \t]+/,"",$2); print $2}'}
${color1}${goto 35}${stippled_hr}${color}
${color1}${goto 35}Core :${goto 100}${color}${texeci 5 LANG=C radeontop -d- -l1 | grep 'gpu' | cut -d, -f16 | awk '{gsub(/ghz/, ""); printf "%.2f", $3}'}GHz\
${alignr}${execi 5 LANG=C radeontop -d- -l1 | grep 'gpu' | cut -d, -f2 | awk '{gsub(/%/, ""); printf "%.0f", $2}'}% \
${execibar 5 LANG=C radeontop -d- -l1 | grep 'gpu' | cut -d, -f2 | awk '{gsub(/%/, ""); printf "%.0f", $2}'}
${color1}${goto 35}VRAM :${goto 100}${color}${texeci 5 LANG=C radeontop -d- -l1 | grep 'gpu' | cut -d, -f15 | awk '{gsub(/ghz/, ""); printf "%.2f", $3}'}GHz

${color1}${goto 35}Uptime :${goto 100}${color}$uptime_short${alignr}${color1}Load : ${color}${loadavg}
${color1}${goto 35}Gamemode :${goto 100}${if_match "${texeci 1 LANG=C gamemoded -s | awk '{print $3}'}"=="active"}${color green}${else}${color #FF8C00}${endif}${texeci 1 LANG=C gamemoded -s | awk '{print $3}'}


${color1}${font ConkySymbols:size=16}h${font} ${voffset -10} Temperature» $hr${color}
${color1}${goto 35}CPU :${goto 100}${color}${texeci 1 LANG=C sensors nct6797-isa-0a20 | awk '/TSI0_TEMP/ {print $2}'}\
${goto 226}${color1}GPU :${goto 290}${color}${texeci 1 LANG=C sensors amdgpu-pci-2d00 | awk '/junction/ {print $2}'}
${offset 30}${execgraph "LANG=C sensors nct6797-isa-0a20 | awk '/TSI0_TEMP/ {gsub(/[°C]/, ""); print $2}'" 00ff00 ffc000 -t}\
${alignr}${execgraph "LANG=C sensors amdgpu-pci-2d00 | awk '/junction/ {gsub(/[°C]/, ""); print $2}'" 00ff00 ffc000 -t}
${color1}${goto 35}Fan :${goto 100}${color}${texeci 1 LANG=C sensors nct6797-isa-0a20 | awk '/fan2/ {print $2, $3}'}\
${goto 226}${color1}Fan :${goto 290}${color}${texeci 1 LANG=C sensors amdgpu-pci-2d00 | awk '/fan1/ {print $2, $3}'}
${color1}${goto 35}Power :${goto 100}${color}${execi 1 tail -1 /tmp/turbostat.tmp} W${goto 226}${color1}Power :${goto 290}${color}${texeci 1 LANG=C sensors | awk '/PPT/ {print $2, $3}'}

${color1}${goto 35}SSD :${goto 100}${color}${texeci 1 LANG=C sensors nvme-pci-0100 | awk '/Composite/ {print $2}'}\
${goto 226}${color1}SMART :${goto 290}${if_match "${execi 60 cat /tmp/smartctl.tmp}"=="PASSED"}${color green}${else}${color red}${endif}\
${execi 60 cat /tmp/smartctl.tmp | tr '[:upper:]' '[:lower:]'}


${color1}${font ConkySymbols:size=16}J${font} ${voffset -10}Memory» $hr${color}
${color1}${goto 35}RAM :${goto 80}${color}$mem / $memmax${alignr}$memperc% ${membar}
${color1}${goto 35}ZRAM :${goto 80}${color}$swap / $swapmax${alignr}$swapperc% ${swapbar}

${color1}${goto 35}VRAM :\
${goto 80}${color}${texeci 5 LANG=C radeontop -d- -l1 | grep 'gpu' | cut -d, -f13 | awk '{gsub(/mb/, ""); printf "%.2f", $3/1024}'}GiB / \
${texeci 86400 LANG=C glxinfo | grep 'Video memory' | awk -F': ' '{gsub(/mb/, ""); printf "%.2f", $2/1024}'}GiB\
${alignr}${execi 5 LANG=C radeontop -d- -l1 | grep 'gpu' | cut -d, -f13 | awk '{gsub(/mb/, ""); printf "%.0f", $2}'}% \
${execibar 5 LANG=C radeontop -d- -l1 | grep 'gpu' | cut -d, -f13 | awk '{gsub(/mb/, ""); printf "%.0f", $2}'}


${color1}${font ConkySymbols:size=16}n${font} ${voffset -10} Processes» $hr${color}

${color1}${goto 35}CPU usage${alignr}Memory usage${color}
${color1}${goto 35}${stippled_hr}${color}
${goto 35}${top name 1}${goto 155}${color}${top cpu 1}%${goto 200}${top_mem name 1}${alignr}${top_mem mem_res 1}
${goto 35}${top name 2}${goto 155}${color}${top cpu 2}%${goto 200}${top_mem name 2}${alignr}${top_mem mem_res 2}
${goto 35}${top name 3}${goto 155}${color}${top cpu 3}%${goto 200}${top_mem name 3}${alignr}${top_mem mem_res 3}
${goto 35}${top name 4}${goto 155}${color}${top cpu 4}%${goto 200}${top_mem name 4}${alignr}${top_mem mem_res 4}
${goto 35}${top name 5}${goto 155}${color}${top cpu 5}%${goto 200}${top_mem name 5}${alignr}${top_mem mem_res 5}

${color1}${goto 35}Processes: ${color}$processes${alignr}${color1}Running: ${color}$running_processes


${color1}${font ConkySymbols:size=16}k${font} ${voffset -10} Storage» $hr${color}
${color1}${goto 35}ROOT :${goto 80}${color}${fs_used /} / ${fs_size /}${goto 165}(${fs_free /} free)${alignr}${fs_used_perc /}% ${fs_bar /}
${color1}${goto 35}HOME :${goto 80}${color}${fs_used /home} / ${fs_size /home}${goto 165}(${fs_free /home} free)${alignr}${fs_used_perc /home}% ${fs_bar /home}

${goto 35}${color1}Disk I/O :${goto 80}${color}${diskio_read /dev/nvme0n1} / ${diskio_write /dev/nvme0n1}
${offset 30}${color}${diskiograph_read /dev/nvme0n1 15,150 00a489 00a489 -l}${alignr}${diskiograph_write /dev/nvme0n1 15,150 00a489 00a489 -l}

${color1}${font ConkySymbols:size=16}i${font} ${voffset -10} Network» $hr${color}
${color1}${goto 35}Hostname :${goto 125}${color}${nodename br0}
${color1}${goto 35}IP Address :${goto 125}${color}${addrs br0}
${goto 125}${color}${execi 60 LANG=C ip -6 addr | awk '/fd00.*mngtmpaddr/ {print $2}' | cut -d/ -f1}
${color1}${goto 35}Gateway :${goto 125}${color}${execi 60 LANG=C ip route show 0.0.0.0/0 | awk 'NR==1{print $3}'}\
${if_match "${execi 60 LANG=C ip route show 0.0.0.0/0 | wc -l}"=="2"}${goto 125}${voffset 13}${execi 60 LANG=C ip route show 0.0.0.0/0 | awk 'NR==2{print $3}'}${endif}
${color1}${goto 35}DNS Server :${goto 125}${color}${execi 60 awk '/nameserver/ && NR==3{print $2}' /etc/resolv.conf}
${goto 125}${color}${execi 60 awk '/nameserver/ && NR==4{print $2}' /etc/resolv.conf}
${color1}${goto 35}DNS Domain :${goto 125}${color}${execi 60 awk '/search/ && NR==2{print $2}' /etc/resolv.conf}

${color1}${goto 35}Ext. IP Address :${goto 125}${color}${texeci 60 curl -s --max-time 5 http://v4.ipv6-test.com/api/myip.php}
${goto 125}${color}${texeci 60 curl -s --max-time 5 http://v6.ipv6-test.com/api/myip.php}

${color1}${goto 35}Total Down/Up :${goto 125}${color}${totaldown br0} / ${totalup br0} 
${color1}${goto 35}Speed Down/Up :${goto 125}${color}${downspeed br0} / ${upspeed br0}
${offset 30}${downspeedgraph br0 15,150 00a489 00a489 6250000}${alignr}${upspeedgraph br0 15,150 00a489 00a489 250000}

]]
